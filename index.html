<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTTS-v2 Voice Cloning</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #0d0d0d;
            color: #fff;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 40px; }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        label { display: block; margin-bottom: 10px; color: #888; font-size: 0.9rem; }
        textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        textarea { min-height: 120px; resize: vertical; }
        
        .voice-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .voice-option {
            flex: 1;
            padding: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .voice-option:hover { border-color: #555; }
        .voice-option.active { border-color: #6366f1; background: #1a1a2e; }
        .voice-option .icon { font-size: 2rem; margin-bottom: 8px; }
        .voice-option .text { font-size: 0.9rem; color: #aaa; }
        
        .record-ui, .upload-ui { display: none; }
        .record-ui.active, .upload-ui.active { display: block; }
        
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .record-btn:hover { transform: scale(1.05); }
        .record-btn.recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }
        
        .timer { font-size: 1.5rem; margin: 15px 0; font-variant-numeric: tabular-nums; }
        
        .file-upload {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
        }
        .file-upload:hover { border-color: #666; }
        .file-upload input { display: none; }
        
        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #voice-preview { margin-top: 15px; display: none; }
        #voice-preview audio { width: 100%; }
        
        .nav { margin-bottom: 40px; display: flex; gap: 5px; }
        .nav-item {
            padding: 10px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .nav-item.active { background: #1a1a2e; color: #fff; }
        
        .info {
            background: #1a1a2e;
            border-left: 3px solid #6366f1;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .audio-player {
            margin-top: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
        }
        .audio-player audio { width: 100%; }
        .audio-player h3 { margin-top: 0; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-item active">üéôÔ∏è Voice Cloning</a>
    </nav>

    <h1>üéôÔ∏è XTTS-v2 Voice Cloning</h1>
    <p class="subtitle">Record or upload voice, generate speech</p>

    <!-- Voice Input Options -->
    <div class="voice-options">
        <div class="voice-option active" onclick="showUpload()" id="upload-tab">
            <div class="icon">üìÅ</div>
            <div class="text">Upload File</div>
        </div>
        <div class="voice-option" onclick="showRecord()" id="record-tab">
            <div class="icon">üé§</div>
            <div class="text">Record Now</div>
        </div>
    </div>

    <!-- Upload UI -->
    <div class="card upload-ui active" id="upload-ui">
        <label>Reference Voice (WAV, FLAC - 6+ seconds)</label>
        <div class="file-upload" onclick="document.getElementById('voice-file').click()">
            <input type="file" id="voice-file" accept="audio/*" onchange="handleFileUpload(this)">
            <span id="upload-text">üìÅ Click to upload voice sample</span>
        </div>
    </div>

    <!-- Recording UI -->
    <div class="card record-ui" id="record-ui">
        <label>Record your voice sample</label>
        <button class="record-btn" id="record-btn" onclick="toggleRecording()">üé§</button>
        <div class="timer" id="timer">00:00</div>
        <p style="color: #666; font-size: 0.9rem;" id="record-hint">Click to start recording</p>
    </div>

    <!-- Voice Preview -->
    <div id="voice-preview">
        <audio id="audio-player" controls></audio>
    </div>

    <!-- Text Input -->
    <div class="card">
        <label>Text to Speak</label>
        <textarea id="text" placeholder="Enter text...">Hello! This is my voice cloned using XTTS-v2.</textarea>
    </div>

    <!-- Language -->
    <div class="card">
        <label>Language</label>
        <select id="lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="pl">Polish</option>
            <option value="tr">Turkish</option>
            <option value="ru">Russian</option>
            <option value="nl">Dutch</option>
            <option value="cs">Czech</option>
            <option value="zh-cn">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>
    </div>

    <button class="btn" onclick="generateSpeech()" id="generate-btn">
        üîä Generate Speech
    </button>

    <div id="audio-result"></div>

    <div class="info">
        <strong>üéØ Now with real audio!</strong><br>
        Uses browser speech synthesis (free) or OpenAI TTS API.
    </div>

    <script>
        var mediaRecorder;
        var audioChunks = [];
        var recordedBlob = null;
        var recordingStartTime;

        function showUpload() {
            document.getElementById('upload-tab').classList.add('active');
            document.getElementById('record-tab').classList.remove('active');
            document.getElementById('upload-ui').classList.add('active');
            document.getElementById('record-ui').classList.remove('active');
        }

        function showRecord() {
            document.getElementById('record-tab').classList.add('active');
            document.getElementById('upload-tab').classList.remove('active');
            document.getElementById('record-ui').classList.add('active');
            document.getElementById('upload-ui').classList.remove('active');
        }

        function handleFileUpload(input) {
            var file = input.files[0];
            if (file) {
                document.getElementById('upload-text').textContent = '‚úÖ ' + file.name;
                recordedBlob = file;
                showPreview(file);
            }
        }

        function toggleRecording() {
            var btn = document.getElementById('record-btn');
            if (btn.classList.contains('recording')) {
                stopRecording();
            } else {
                startRecording(btn);
            }
        }

        async function startRecording(btn) {
            try {
                var stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = function(e) {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = function() {
                    recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(function(t) { t.stop(); });
                    showPreview(recordedBlob);
                };
                
                mediaRecorder.start();
                recordingStartTime = Date.now();
                btn.classList.add('recording');
                document.getElementById('record-hint').textContent = 'Recording... Click to stop';
                updateTimer();
            } catch (err) {
                alert('Microphone error: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            document.getElementById('record-btn').classList.remove('recording');
            document.getElementById('record-hint').textContent = 'Recording complete! ‚úÖ';
        }

        function updateTimer() {
            var elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            var mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
            var secs = String(elapsed % 60).padStart(2, '0');
            document.getElementById('timer').textContent = mins + ':' + secs;
            if (elapsed < 300) {
                setTimeout(updateTimer, 1000);
            }
        }

        function showPreview(blob) {
            var audio = document.getElementById('audio-player');
            audio.src = URL.createObjectURL(blob);
            document.getElementById('voice-preview').style.display = 'block';
        }

        async function generateSpeech() {
            var text = document.getElementById('text').value;
            var lang = document.getElementById('lang').value;
            var btn = document.getElementById('generate-btn');
            var result = document.getElementById('audio-result');
            
            if (!text.trim()) {
                alert('Please enter some text');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            result.innerHTML = '';

            try {
                // Try API first
                var response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, language: lang })
                });

                var data = await response.json();

                if (data.audio) {
                    result.innerHTML = '<div class="audio-player"><h3>üîä Generated Audio</h3><audio controls autoplay><source src="' + data.audio + '" type="audio/mp3"></audio></div>';
                } else if (data.browserspeech) {
                    result.innerHTML = '<div class="audio-player"><p>üîä Playing in browser...</p></div>';
                    
                    var utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = lang;
                    utterance.rate = 0.9;
                    
                    utterance.onend = function() {
                        result.innerHTML = '<div class="audio-player"><p>‚úÖ Playback complete!</p></div>';
                    };
                    
                    window.speechSynthesis.speak(utterance);
                }
            } catch (err) {
                result.innerHTML = '<div class="audio-player"><p>üîä Playing in browser...</p></div>';
                
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.9;
                
                utterance.onend = function() {
                    result.innerHTML = '<div class="audio-player"><p>‚úÖ Playback complete!</p></div>';
                };
                
                window.speechSynthesis.speak(utterance);
            }

            btn.disabled = false;
            btn.textContent = 'üîä Generate Speech';
        }
    </script>
</body>
</html>
